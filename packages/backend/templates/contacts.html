<div hx-target="this" hx-swap="outerHTML">
  <div class="flex flex-col overflow-hidden h-screen">
    <header class="bg-white space-y-4 p-4 border-b border-b-slate-100">
      <div class="flex items-center justify-between">
        <h2 class="font-semibold whitespace-nowrap text-ellipsis overflow-hidden">Contacts</h2>
        <button type="button" hx-get="/contacts/new" class="group flex items-center rounded-md bg-blue-500 hover:bg-blue-400 text-white text-sm font-medium pl-2 pr-3 py-2 shadow-sm">
          <svg width="20" height="20" fill="currentColor" aria-hidden="true">
            <path d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1Z" />
          </svg>
          <span>New</span>
        </button>
      </div>
    </header>
    <section class="overflow-y-scroll">
      {% for group in groups %}
      <div class="relative">
        <div class="sticky top-0 px-4 py-3 flex items-center font-semibold text-sm bg-slate-50/90 backdrop-blur-sm border-b border-b-slate-100">{{ group.label }}</div>
        <ol>
          {% for contact in group.contacts %}
          <li hx-get="/contacts/{{ contact.id }}" class="flex justify-between gap-x-6 p-4 cursor-pointer border-b border-b-slate-100">
            <div class="min-w-0 flex-auto">
              <div class="font-semibold">{{ contact.first_name }} {{ contact.last_name }}</div>
              <div class="text-xs text-slate-500">{{ contact.email }}</div>
            </div>
            <div class="shrink-0 flex flex-row items-center text-slate-500">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-4 h-4">
                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd"></path>
              </svg>
            </div>
          </li>
          {% endfor %}
        </ol>
      </div>
      {% endfor %}
    </section>
  </div>
</div>
