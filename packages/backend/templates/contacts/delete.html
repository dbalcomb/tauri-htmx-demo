<form hx-delete="/contacts/{{ contact.id }}" hx-target="#content" hx-swap="outerHTML" class="flex min-h-full justify-center p-4 text-center items-center">
  <input type="hidden" name="id" id="id" value="{{ contact.id }}" />
  <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl">
    <div class="bg-white px-4 pb-4 pt-5">
      <div>
        <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100">
          <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"></path>
          </svg>
        </div>
        <div class="mt-3 text-center">
          <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Delete contact</h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500">Are you sure you want to delete the contact? This action cannot be undone.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3">
      <button type="submit" hx-on:click="document.querySelector('#modal').innerHTML = ''" hx-delete="/contacts/{{ contact.id }}" hx-target="#content" hx-swap="outerHTML" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500">Delete</button>
      <button type="button" hx-on:click="document.querySelector('#modal').innerHTML = ''" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Cancel</button>
    </div>
  </div>
</form>
