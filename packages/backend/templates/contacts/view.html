<div hx-target="this" hx-swap="outerHTML">
  <div class="flex flex-col overflow-hidden h-screen">
    <header class="bg-white space-y-4 p-4 border-b border-b-slate-100">
      <div class="flex items-center gap-2">
        <h2 class="font-semibold mr-auto whitespace-nowrap text-ellipsis overflow-hidden">{{ first_name }} {{ last_name }}</h2>
        <button type="button" hx-get="/contacts" class="group flex items-center rounded-md bg-slate-100 hover:bg-slate-200 text-sm font-medium pl-2 pr-2 py-2 shadow-sm">
          <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="h-5 w-5">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
          </svg>
        </button>
        <button type="button" hx-get="/contacts/{{ id }}/edit" class="group flex items-center rounded-md bg-blue-500 hover:bg-blue-400 text-white text-sm font-medium pl-2 pr-3 py-2 shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 mr-2 ml-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
          </svg>
          <span>Edit</span>
        </button>
      </div>
    </header>
    <section class="overflow-y-scroll pl-4 pr-4">
      <dl class="divide-y divide-slate-100">
        <div class="flex gap-4 py-4">
          <dt class="text-sm font-medium leading-6 text-slate-900 mr-auto">First name</dt>
          <dd class="select-text cursor-auto text-sm leading-6 text-slate-700">{{ first_name }}</dd>
        </div>
        <div class="flex gap-4 py-4">
          <dt class="text-sm font-medium leading-6 text-slate-900 mr-auto">Last name</dt>
          <dd class="select-text cursor-auto text-sm leading-6 text-slate-700">{{ last_name }}</dd>
        </div>
        <div class="flex gap-4 py-4">
          <dt class="text-sm font-medium leading-6 text-slate-900 mr-auto">Email</dt>
          <dd class="select-text cursor-auto text-sm leading-6 text-slate-700">{{ email }}</dd>
        </div>
      </dl>
    </section>
  </div>
</div>
