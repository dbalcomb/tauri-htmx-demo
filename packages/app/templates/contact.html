<div hx-target="this" hx-swap="outerHTML">
  <div>
    <h3 class="text-base font-semibold leading-7 text-gray-900">Contact</h3>
    <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Personal information and contact details.</p>
  </div>
  <div class="mt-6 border-t border-gray-100">
    <dl class="divide-y divide-gray-100">
      <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4">
        <dt class="text-sm font-medium leading-6 text-gray-900">First name</dt>
        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ first_name }}</dd>
      </div>
      <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4">
        <dt class="text-sm font-medium leading-6 text-gray-900">Last name</dt>
        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ last_name }}</dd>
      </div>
      <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4">
        <dt class="text-sm font-medium leading-6 text-gray-900">Email</dt>
        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ email }}</dd>
      </div>
    </dl>
  </div>
  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="submit" hx-get="/contact/1/edit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Edit</button>
  </div>
</div>
